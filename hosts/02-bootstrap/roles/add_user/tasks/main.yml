- name: create vato user
  user:
    name: vato
    groups: root

- name: add sudoers file for vato
  copy:
    src: sudoer_vato
    dest: /etc/sudoers.d/vato
    owner: root
    group: root
    mode: 0440

- name: add ssh key for vato
  authorized_key:
    user: vato
    state: present
    key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_ed25519_vato.pub') }}"

