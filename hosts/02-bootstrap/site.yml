#!/usr/bin/env ansible-playbook
---
# this playbook will bootstrap the pi and prepare everything for setting up the microk8s

- hosts: all
  become: true
  pre_tasks:

  - name: install updates (Ubuntu)
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: all
  become: true
  roles:
    - ping
    - add_user
    - register_ssh
    - setup_networking
    - ping

- hosts: 127.0.0.1
  connection: local
  roles:
    - config_local_ssh